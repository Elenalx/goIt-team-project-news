<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="./sass/index.scss" />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap"
    rel="stylesheet" />
  <!-- <link rel="stylesheet" href="./sass/index.scss" /> -->
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <a href="./index.html" class="logo">News</a>
      <nav>
        <ul class="navbar">
          <li class="navbar__item">
            <a href="./index.html" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="./favorite.html" class="navbar__link navbar__link--current">Favorite</a>
          </li>
          <li class="navbar__item">
            <a href="./read.html" class="navbar__link">Read</a>
          </li>
        </ul>
      </nav>
      <form class="search-field" id="form-field">
        <button class="search-field__btn" id="form-btn">
          <svg class="search__icon" width="16" height="15">
            <use href="./images/sprite.svg#search-icon"></use>
          </svg>
        </button>
        <input type="text" id="search-field__input" placeholder="Search" />
      </form>
      <div class="theme">
        <svg class="theme__svg sun" width="21" height="21">
          <use href="./images/sprite.svg#sun"></use>
        </svg>
        <p class="theme__light">Light</p>
        <label class="switch">
          <input type="checkbox" class="switch-checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="theme__dark opacity">Dark</p>
        <svg class="theme__svg moon" width="21" height="21">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
      <button type="button" class="mobile-button js-open-menu" aria-expanded="false">
        <svg class="icon" width="24" height="24">
          <use href="./images/sprite.svg#mobile-menu"></use>
        </svg>
      </button>
    </div>
  </header>
  <section class="background">
    <div class="favorite-container container">     
        <p class="background___title">We haven't found news from <br> this category</p>
        <picture>
          <source media="(max-width:767.99px)" srcset="
                      ./images/mobile.png 248w,
                      ./images/mobile@2x.png 496w 
                      " sizes="248px" />
          <source media="(max-width:1279.99px)" srcset="
                      ./images/tablet.png 560w,
                      ./images/tablet@2x.png 1120w
                      " sizes="560px" />
          <source media="(min-width:1280px)" srcset="
                      ./images/desktop.png 601w,
                      ./images/desktop@2x.png 1202w
                      " sizes="601px" />
          <img class="background___picture" src="./images/desktop.png" alt="background-picture" width="248" height="198">
        </picture>      
    </div>
  </section>
</body>

</html>
